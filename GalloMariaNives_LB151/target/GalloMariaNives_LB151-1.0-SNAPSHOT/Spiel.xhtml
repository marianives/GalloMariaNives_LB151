<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>
        <h1>GLÜCKSRAD</h1>
        <h:form>
            <h:outputLabel>Am Glücksrad drehen:</h:outputLabel>
            <h:commandButton value="drehen" action="#{spielBean.SpielSatz()}" />

            <h:outputText value="#{spielBean.getSentence()}" />
            <br/>
            <br/>
            <h:outputText value="#{spielBean.getCategory()}" />

            <br/>
            <br/>
        </h:form>

        <br/>

        <h:form>
            <h:outputLabel>Konsonant erraten:</h:outputLabel>  
            <h:inputText value="#{spielBean.charInput}"></h:inputText>
            <h:commandButton value="Raten!" action="#{spielBean.verifyChar()}"></h:commandButton>
        </h:form>

        <br/>

        <h:outputLabel>Kontostand:</h:outputLabel>
        <h:outputText value="#{spielBean.kontostand}"></h:outputText>

        <br/>
        <br/>

        <h:form>
            <h:outputLabel>Vokal Kaufen:</h:outputLabel>
            <h:inputText></h:inputText>
            <h:commandButton value="Kaufen" action="#{spielBean.vokalKaufen()}"></h:commandButton>
        </h:form>


        <h:form>
            <h:outputLabel>Satz erraten:</h:outputLabel>
            <h:inputText value="#{spielBean.inputSentence}"></h:inputText>
            <h:commandButton value="Raten" action="#{spielBean.checkSentence()}"></h:commandButton>
        </h:form>

    </h:body>

</html>
